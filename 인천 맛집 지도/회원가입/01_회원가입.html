<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/인천 맛집 지도/회원가입/01_회원가입style.css">
    <script src="/인천 맛집 지도/회원가입/01_회원가입.js"></script>
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <h1><a href="/인천 맛집 지도/홈화면/01_홈화면.html">인천 맛집 지도</a></h1>
            <div class="navbar">
                <ul>
                    <li><a href="/인천 맛집 지도/로그인/01_로그인.html">LOG IN</a></li>
                    <li><a href="/인천 맛집 지도/회원가입/01_회원가입.html">JOIN</a></li>
                </ul>
            </div>
        </div>
        <!-- main -->
        <form action="">
            <div class="main">
                <div class="title">
                    <h1>회원가입</h1>
                </div>
                <div class="name">
                    <input type="text" id="name" placeholder="이름">
                    <div id="nameError" class="error"></div>
                </div>
                <div class="id">
                    <input type="text" id="uid" class="uid" placeholder="아이디" onkeyup="eng(event)">
                    <div id="idError" class="error"></div>
                </div>
                <div class="password">
                    <input type="password" id="password" placeholder="비밀번호">
                    <div id="passError" class="error"></div>
                </div>
                <div class="passcheck">
                    <input type="password" id="passcheck" placeholder="비밀번호 확인">
                    <div id="pacheckError" class="error"></div>
                </div>
                <div class="email">
                    <input type="text" id="email" placeholder="이메일 예)aaaa@aaaa.com">
                    <div id="emailError" class="error"></div>
                </div>
                <div class="sub">
                    <button id="submit" type="button"  onclick="check()">가입하기</button>
                </div>
            </div>
        </form>
        <!-- footer -->
        <div class="footer">
            <i class="fa fa-facebook-square"></i>
            <i class="fa fa-instagram"></i>
            <a href="/인천 맛집 지도/가이드라인/01_가이드라인.html">가이드 라인</a>
        </div>
    </div>
</body>
</html>
