<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/인천 맛집 지도/홈화면/01_홈화면style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/인천 맛집 지도/매장 상세 페이지/매장상세페이지Style.css">
    <title>리뷰페이지</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="/인천 맛집 지도/홈화면/01_홈화면.html">인천 맛집 지도</a></h1>
        </div>
        <div class="title">

            <h2>백채김치찌개</h2>
            <h4>작성 아이디</h4>
       
    </div>
    <div class="main">
        <main>
            <ul class="slide">
                <li><img src="/인천 맛집 지도/이미지/김치찌개.jpg" alt="" width="300px" height="300px"></li>
                <li><img src="/인천 맛집 지도/이미지/김치찌개2.jpg" alt="" width="300px" height="300px"></li>
                <li><img src="/인천 맛집 지도/이미지/김치찌개3.jpg" alt="" width="300px" height="300px"></li>
            </ul>
           <p class="controller">
            <span class="prev">&lang;</span>
            <span class="next">&rang;</span>
           </p>
        </main>
    </div>
    <div class="infoBox">

        <ul id="info">
            <li>인천 남동구 인하로 559 102호 백채김치찌개 구월아시아드점</li>
            <li>032-472-7474</li>
            <li>
                <a href=" https://100chae.com/" target="_blank">
                    https://100chae.com/
                </a>
            </li>
        </ul>
    </div>
        
        <div class="tag">
            <button type="button" id="like" onclick="click()"><i  class="fa-solid fa-thumbs-up"></i></button>
            <button type="button" id="heart" onclick="click()"><i  class="fa-solid fa-heart"></i></button>
            
        </div>
        <div class="footer">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <a href="/인천 맛집 지도/가이드라인/01_가이드라인.html">자주하는 질문</a>
        </div>
    </div>
    <script>
        const slide = document.querySelector('.slide');
        const slideImg = document.querySelectorAll('.slide li')
        let currentIdx = 0;
        const slideCount = slideImg.length;
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        const slideWidth = 300;
        const slideMargin = 100;

        slide.style.width = (slideWidth + slideMargin) * slideCount + 'px';
        function moveSlide(num) {
    slide.style.left = -num * 400 + 'px';
    currentIdx = num;
}

        prev.addEventListener('click',function(){
            if(currentIdx !== 0){
                moveSlide(currentIdx -1);
        }
        });
        next.addEventListener('click',function(){
            if(currentIdx !== slideCount -1){
                moveSlide(currentIdx + 1);
            }
        });
        document.getElementById('like').addEventListener('click',function(){
        
            const icon = document.querySelector('#like');
            
            icon.style.color ="red";
            
    })

    document.getElementById('heart').addEventListener('click',function(){
        
        const icon = document.querySelector('#heart');
        icon.style.color ="red";
})
        
    </script>
</body>
</html>
