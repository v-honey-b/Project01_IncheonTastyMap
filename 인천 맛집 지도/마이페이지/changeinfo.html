<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="/인천 맛집 지도/마이페이지/changeinfo.css">
    
</head>
<body>
    <form action="">
        <div class="container">
            <div class="header">
                <h1>회원정보수정</h1>
            </div>
            <div class="main">
                <div class="img">
                    <img src="" alt="사진" id="img">
                </div>
                <div class="upload">
                    <input type="file" id="imgupload">
                </div>  
                <div class="name">
                    <label for="">이름</label>
                    <input type="text" id="name" value="먹보" readonly>
                </div>
                <div class="id">
                    <label for="">아이디</label>
                    <input type="text" id="id" value="dkanro12" readonly>
                </div>
                <div class="pass">
                    <label for="">새로운 비밀번호</label>
                    <input type="password" id="password">
                    <div id="pass"></div>
                </div>
                <div class="passcheck">
                    <label for="">비밀번호 확인</label>
                    <input type="password" id="passcheck">
                    <div id="pass_check"></div>
                </div>
                <div class="email">
                    <label for="">이메일</label>
                    <input type="text" id="email" value="aaa@aaaa.com">
                    <div id="mail"></div>
                </div>
                <div class="btn">
                    <button type="button" id="btn" onclick="change()">수정하기</button>
                </div>


            </div>
        </div>
    </form>
</body>
    <script src="/인천 맛집 지도/마이페이지/chnageinfo.js"></script>
</html>
